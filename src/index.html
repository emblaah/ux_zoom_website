<!DOCTYPE html>
<html data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://kit.fontawesome.com/6a64b8b8a8.js"
      crossorigin="anonymous"></script>
  </head>
  <body class="">
    <nav class="flex justify-between border-b-2 sticky top-0 p-2 bg-white">
      <div class="flex items-center">
        <img src="/assets/zoom-logo.svg" alt="zoom logo" class="h-9" />
        <div class="hidden sm:flex px-4">Plans & pricing</div>

        <ul class="hidden lg:flex justify-between items-center">
          <li class="px-4">Products</li>
          <li class="px-4">Solutions</li>
          <li class="px-4">Resources</li>
        </ul>
      </div>
      <div class="hidden sm:flex items-center">
        <button class="btn btn-outline btn-primary rounded-full mx-2 btn-sm">
          Contact Sales
        </button>
        <button class="btn btn-primary rounded-full mx-2 text-white btn-sm">
          Sign Up Free
        </button>
        <button
          class="fa-solid fa-bars text-blue-600 mx-2 lg:hidden btn btn-ghost"></button>
      </div>
      <div class="sm:hidden flex">
        <ul class="flex items-center">
          <li class="px-4">Join</li>
          <li class="px-4">Host</li>
          <button class="fa-solid fa-bars text-blue-600 px-4 btn btn-ghost"></button>
        </ul>
      </div>
    </nav>
    <div>
      <div class="flex flex-col p-4">
        <div class="font-semibold py-2 text-3xl">
          Transform your information into action with AI Companion
        </div>
        <div class="font-light py-2 text-lg">
          Accomplish more with Zoom Workplace: your AI-first work platform
          featuring AI Companion 2.0, included at no extra cost.
        </div>
        <button class="btn rounded-full btn-primary text-white btn-sm py-2">
          Plans & Pricing
        </button>

        <img
          src="/assets/business-people.jpg"
          alt="Two business people watching working together"
          class="h-auto w-auto py-2" />
      </div>
      <div class="bg-primary flex justify-center py-10">
        <img
          src="/assets/big-zoom-logo.png"
          alt="zoom logo"
          class="" />
      </div>
    </div>
  </body>
</html>
